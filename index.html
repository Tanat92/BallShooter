<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Ball Shooter</title>
  </head>
  <body style="text-align: center">
    <script>
      require import bridge from '@vk-bridge';
      bridge.send("VKWebAppInit", {});
      bridge.send("VKWebAppShowNativeAds", {ad_format:"preloader"})
.then(data => console.log(data.result))
.catch(error => console.log(error));
    </script>
    <canvas id="unity-canvas" width=640 height=480 style="width: 640px; height: 480px; background: #231F20"></canvas>
    <script src="Build/1Build.loader.js"></script>
    <script>
      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/1Build.data",
        frameworkUrl: "Build/1Build.framework.js",
        codeUrl: "Build/1Build.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "Tanat",
        productName: "Ball Shooter",
        productVersion: "1",
        // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
        // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
      });
    </script>
  </body>
</html>
